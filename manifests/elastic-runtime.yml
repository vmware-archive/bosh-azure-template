{% set root_domain=cf_ip+".xip.io" %}
{% set consul_ip="10.0.16.4" %}
{% set nats_ip="10.0.16.5" %}
{% set router_ip="10.0.16.6" %}
{% set etcd_ip="10.0.16.7" %}
{% set nfs_ip="10.0.16.8" %}
{% set mysql_ip="10.0.16.9" %}
{% set mysql_proxy_ip="10.0.16.10" %}
{% set ha_proxy_ip="10.0.16.11" %}
{% set system_domain="system."+root_domain %}
{% set apps_domain="app."+root_domain %}
{% set deployment_name="elastic-runtime" %}

---
ssl_pem: &ssl_pem |
{{ ha_proxy_cert | indent(2, True) }}
system_domain: &system_domain {{ system_domain }}
apps_domain: &apps_domain {{ apps_domain }}

name: {{ deployment_name }}
director_uuid: {{ DIRECTOR_UUID }}

releases:
  - name: cf-mysql
    version: "23"
  - name: cf
    version: "225.12"
  - name: diego
    version: "0.1446.1"
  - name: garden-linux
    version: "0.330.0"
  - name: etcd
    version: "18"
  - name: push-apps-manager-release
    version: "397"
  - name: notifications
    version: "19"
  - name: notifications-ui
    version: "10"
  - name: cf-autoscaling
    version: "28"

compilation:
  workers: 4
  network: default
  reuse_compilation_vms: true
  cloud_properties:
    instance_type: Standard_D4_v2

update:
  canaries: 1
  canary_watch_time: 30000-300000
  update_watch_time: 30000-300000
  max_in_flight: 3
  serial: false

networks:
- name: default
  subnets:
  - range: 10.0.16.0/20
    gateway: 10.0.16.1
    dns:
    - 10.0.0.100
    static:
    - {{ consul_ip }} # consul
    - {{ nats_ip }} # nats
    - {{ router_ip }} # router
    - {{ etcd_ip }} # etcd
    - {{ nfs_ip }}
    - {{ mysql_ip }}
    - {{ mysql_proxy_ip }}
    - {{ ha_proxy_ip }}
    reserved:
    - 10.0.16.2-10.0.16.3
    - 10.0.16.61-10.0.31.254
    cloud_properties:
      virtual_network_name: {{ VNET_NAME }}  # <--- Replace with virtual network name
      subnet_name: {{ SUBNET_NAME_FOR_CF }} # <--- Replace with subnet name for cloud foundry VMs
- name: public
  type: vip
  cloud_properties:
    tcp_endpoints:
    - "80:80"
    - "443:443"
    - "4443:4443"
    - "2222:2222"
    udp_endpoints:
    - "53:53"

resource_pools:
  - name: common
    network: default
    stemcell:
      name: bosh-azure-hyperv-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      instance_type: Standard_D1_v2
      security_group: {{ NSG_NAME_FOR_CF }}

  - name: cells
    network: default
    stemcell:
      name: bosh-azure-hyperv-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      instance_type: Standard_D2_v2
      security_group: {{ NSG_NAME_FOR_CF }}
      ephemeral_disk:
        use_temporary_disk: false
        size: 20_000


  - name: errands
    network: default
    stemcell:
      name: bosh-azure-hyperv-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      instance_type: Standard_D2_v2
      security_group: {{ NSG_NAME_FOR_CF }}

  - name: database
    network: default
    stemcell:
      name: bosh-azure-hyperv-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      instance_type: Standard_D4_v2
      security_group: {{ NSG_NAME_FOR_CF }}

disk_pools:
  - name: consul
    disk_size: 1024

  - name: etcd
    disk_size: 1024

  - name: nfs
    disk_size: 102400

  - name: mysql
    disk_size: 102400

  - name: diego-database
    disk_size: 1024

  - name: diego-brain
    disk_size: 1024

jobs:
  - name: nats
    templates:
      - name: nats
        release: cf
      - name: metron_agent
        release: cf
    instances: 1
    resource_pool: common
    networks:
      - name: default
        default: [dns, gateway]
        static_ips:
        - {{ nats_ip }}

  - name: consul
    templates:
      - name: consul_agent
        release: cf
      - name: metron_agent
        release: cf
    instances: 1
    resource_pool: common
    persistent_disk_pool: consul
    networks:
      - name: default
        default: [dns, gateway]
        static_ips:
        - {{ consul_ip }}
    properties:
      consul:
        agent:
          mode: server

  - name: etcd
    templates:
      - name: etcd
        release: cf
      - name: etcd_metrics_server
        release: cf
      - name: metron_agent
        release: cf
    instances: 1
    resource_pool: common
    persistent_disk_pool: etcd
    networks:
      - name: default
        default: [dns, gateway]
        static_ips:
        - {{ etcd_ip }}
    properties:
      etcd:
        peer_require_ssl: false
        require_ssl: false

  - name: diego-database
    templates:
      - name: etcd
        release: etcd
      - name: bbs
        release: diego
      - name: consul_agent
        release: cf
      - name: metron_agent
        release: cf
    instances: 1
    resource_pool: database
    persistent_disk_pool: diego-database
    networks:
      - name: default
        default: [dns, gateway]
