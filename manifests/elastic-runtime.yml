  etcd:
    machines:
      - {{ etcd_ip }}

  etcd_metrics_server:
    nats:
      username: nats
      password: "{{ 'nats' | password }}"
      port: 4222
      machines:
        - {{ nats_ip }}

  nfs_server:
    address: {{ nfs_ip }}
    allow_from_entries:
      - 10.0.16.0/20

  external_host: mysql.internal.{{ root_domain }}
  proxy:
    api_username: admin
    api_password: "{{ 'mysql_proxy_api' | password }}"
    proxy_ips:
      - {{ mysql_proxy_ip}}
  cluster_ips:
    - {{ mysql_ip }}
  admin_password: "{{ 'cf_admin' | password(True) }}"
  database_startup_timeout: 1200
  innodb_buffer_pool_size: 2147483648
  max_connections: 1500
  seeded_databases:
    - name: cc_db
      username: cc_admin
      password: "{{ 'cc_admin' | password }}"
    - name: uaa_db
      username: uaa_admin
      password: "{{ 'uaa_admin' | password }}"
    - name: console_db
      username: console_admin
      password: "{{ 'console_admin' | password }}"
    - name: app_usage_service_db
      username: appusage_admin
      password: "{{ 'appusage_admin' | password }}"
    - name: notifications_db
      username: notifications_admin
      password: "{{ 'notifications_admin' | password }}"
    - name: autoscale_db
      username: autoscale_admin
      password: "{{ 'autoscale_admin' | password }}"

  request_timeout_in_seconds: 180

  ha_proxy:
    ssl_pem: *ssl_pem

  router:
    enable_routing_api: false
    secure_cookies: false
    status:
      user: router_status
      password: {{ 'loggregator' | password }}
    enable_ssl: false
    servers:
      z1:
        - {{ router_ip }}
      z2: []

  domain: {{ system_domain }}
  system_domain: {{ system_domain }}
  system_domain_organization: system
  app_domains:
    - {{ apps_domain }}
  support_address: https://support.pivotal.io

  ccdb:
    address: {{ mysql_proxy_ip}}
    port: 3306
    db_scheme: mysql
    roles:
      - tag: admin
        name: cc_admin
        password: "{{ 'cc_admin' | password }}"
    databases:
      - tag: cc
        name: cc_db
        citext: true

  cc:
    srv_api_uri: https://api.{{ system_domain }}
    allow_app_ssh_access: true
    default_to_diego_backend: true
    buildpacks:
    droplets:
    service_name: cloud-controller-ng
    external_protocol: https
    packages:
    resource_pool:
    bootstrap_admin_email: admin
    bulk_api_password: "{{ 'cc_bulk_api' | password }}"
    client_max_body_size: 1024M
    db_encryption_key: "{{ 'db_encryption' | password }}"
    default_running_security_groups:
      - all_open
    default_staging_security_groups:
      - all_open
    disable_custom_buildpacks: false
    external_host: api
    install_buildpacks:
      - name: staticfile_buildpack
        package: buildpack_staticfile
      - name: java_buildpack_offline
        package: buildpack_java_offline
      - name: ruby_buildpack
        package: buildpack_ruby
      - name: nodejs_buildpack
        package: buildpack_nodejs
      - name: go_buildpack
        package: buildpack_go
      - name: python_buildpack
        package: buildpack_python
      - name: php_buildpack
        package: buildpack_php
      - name: binary_buildpack
        package: buildpack_binary
    internal_api_user: internal_api_user
    internal_api_password: "{{ internal_api | password }}"
    logging_level: debug
    maximum_health_check_timeout: 600
    quota_definitions:
      default:
        memory_limit: 10240
        total_services: 100
        non_basic_services_allowed: true
        total_routes: 1000
        trial_db_allowed: true
      runaway:
        memory_limit: 102400
        total_services: -1
        total_routes: 1000
        non_basic_services_allowed: true
    security_group_definitions:
      - name: all_open
        rules:
          - protocol: all
            destination: 0.0.0.0-255.255.255.255
    stacks:
      - name: cflinuxfs2
        description: Cloud Foundry Linux-based filesystem
      - name: windows2012R2
        description: Microsoft Windows / .Net 64 bit
    staging_upload_user: staging_upload_user
    staging_upload_password: "{{ staging_upload | password }}"
    tasks_disabled: true
    uaa_resource_id: "cloud_controller,cloud_controller_service_permissions"
    min_cli_version: 6.7.0
    min_recommended_cli_version: 6.11.2

